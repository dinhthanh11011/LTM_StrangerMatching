<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-5 d-none d-lg-flex">
                    <img id="avatar-preview" class="img-fluid" style="object-fit: cover; max-height: 550px" src="/assets/img/dogs/image2.jpeg" alt="">
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user" id="form-register">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input required class="form-control form-control-user"
                                           type="text" placeholder="Full Name" name="name">
                                </div>
                                <div class="col-sm-6">
                                    <input required class="form-control form-control-user" type="number"
                                           min="1" placeholder="Age" name="age"></div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6">
                                    <select required class="form-control form-control-user" name="gender">
                                        <option value="">Nam</option>
                                        <option value="">Ná»¯</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <select required class="form-control form-control-user" name="avatar">
                                        <option value="">Avatar 1</option>
                                        <option value="">Avatar 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input required class="form-control form-control-user" type="email"
                                       aria-describedby="emailHelp" placeholder="Email Address"
                                       name="email"></div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input required class="form-control form-control-user"
                                           type="password" id="examplePasswordInput"
                                           placeholder="Password"
                                           name="password">
                                </div>
                                <div class="col-sm-6">
                                    <input required class="form-control form-control-user" type="password"
                                           id="exampleRepeatPasswordInput"
                                           placeholder="Repeat Password"
                                           name="password_repeat">
                                </div>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Register
                                Account
                            </button>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="/FogotPassword">Forgot Password?</a>
                        </div>
                        <div class="text-center"><a class="small" href="/Login">Already have an account?
                            Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/theme.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/form_data_to_json.js"></script>
<script src="assets/js/Account/register.js?v=@DateTime.UtcNow.ToString()"></script>
</body>

</html>
