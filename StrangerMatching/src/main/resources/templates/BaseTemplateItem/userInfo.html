
<!-- Modal update user info-->
<div class="modal fade" id="modal-update-user-info" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">User Info</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-update-user-info">
          <div class="row mb-3">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <label class="form-label">Full name</label>
              <input required class="form-control "
                     type="text" name="name">
            </div>
            <div class="col-sm-6">
              <label class="form-label">Age</label>
              <input required class="form-control " type="number"
                     min="1" name="age">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label">Gender</label>
              <select required class="form-control " name="gender">
                <option value="">Nam</option>
                <option value="">Nữ</option>
              </select>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-9">
                  <label class="form-label">Avatar</label>
                  <select required class="form-control " name="avatar">
                    <option value="">Avatar 1</option>
                    <option value="">Avatar 2</option>
                  </select>
                </div>
                <div class="col-3">
                  <img id="avatar-preview" class="border rounded-circle img-profile"
                       style="object-fit: cover"
                       src="" width="65px" height="65px">
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-12 mb-6 mb-sm-3">
              <label class="form-label">Story</label>
              <textarea class="form-control "
                        rows="2" name="story"></textarea>
            </div>
          </div>
          <h4 class="my-3">Matching info</h4>
          <div class="row mb-3">
            <div class="col-4">
              <label class="form-label">Gender matching</label>
              <select required class="form-control " name="genderPreference">
                <option value="">Nam</option>
                <option value="">Nữ</option>
              </select>
            </div>
            <div class="col-sm-4">
              <label class="form-label">Age matching from</label>
              <input required class="form-control " type="number"
                     min="1" name="agePreferenceFrom">
            </div>
            <div class="col-sm-4">
              <label class="form-label">Age matching to</label>
              <input required class="form-control " type="number"
                     min="1" name="agePreferenceTo">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button form="form-update-user-info" type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
<!-- end Modal update user info-->


<!-- Modal  change password-->
<div class="modal fade" id="modal-change-password" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Changing Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-change-password">
          <div class="form-group">
            <label>Current Password</label>
            <input required name="oldPassword" type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input required name="newPassword" type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>New Password Confirm</label>
            <input required name="newPasswordConfirm" type="password" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button form="form-change-password" type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- end Modal change password-->
