
<!-- Modal video call -->
<div class="modal fade" id="modal-video-call" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="border border-info rounded" style="width: 100%; position: relative">
                    <video id="video-remote" style="width: 100%;height: 100%;"></video>
                    <video id="video-local" style="width: 30%;height: 40%; position: absolute; bottom: 0px; right: 0px"></video>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-close-video-call" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="btn-start-video-call" type="button" class="btn btn-primary">Call</button>
            </div>
        </div>
    </div>
</div>
<!-- end Modal video call -->


<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

<script src="/assets/js/VideoCall/videoCall.js?v=@DateTime.UtcNow.ToString()"></script>
