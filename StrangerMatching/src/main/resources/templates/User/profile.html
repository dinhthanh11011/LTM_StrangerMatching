<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Profile/profile.css">
<!--    <script src="https://kit.fontawesome.com/a81368914c.js"></script>-->

    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
<input hidden id="userProfileEmail" th:value="${email}">
<div class="profile-container">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img id="user-profile-avatar" src="/assets/img/dogs/image2.jpeg" class="pd-image" height="180px" width="180px" style="object-fit: cover">
                <div>
                    <h3 id="user-profile-name">Dinh Thanh</h3>
                    <p><span  id="user-profile-gender"></span> - <span  id="user-profile-age"></span> tuổi</p>
                    <p id="user-profile-story">story</p>
                </div>
            </div>
        </div>
        <div class="pd-right">
            <div id="area-goto-home" class="addnew pl-3 text-white bg-info mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
                <button type="button" class="add-button">Home</button>
            </div>
            <div id="area-goto-chat" class="addnew pl-3 text-white bg-success mx-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                    <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path>
                </svg>
                <button type="button" class="add-button">Inbox</button>
            </div>
            <div id="area-open-modal-post" class="addnew pl-3 text-white mx-2"  data-bs-toggle="modal"
                 data-bs-target="#modal-create-new-post">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-journal-medical" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v.634l.549-.317a.5.5 0 1 1 .5.866L9 6l.549.317a.5.5 0 1 1-.5.866L8.5 6.866V7.5a.5.5 0 0 1-1 0v-.634l-.549.317a.5.5 0 1 1-.5-.866L7 6l-.549-.317a.5.5 0 0 1 .5-.866l.549.317V4.5A.5.5 0 0 1 8 4zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"></path>
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"></path>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"></path>
                </svg>
                <button type="button" class="add-button" >Post</button>
            </div>
            <div id="area-open-modal-update-user-info" class="update-profile pl-3 text-white mx-2" data-bs-toggle="modal"
                 data-bs-target="#modal-update-user-info" >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"></path>
                </svg>
                <!-- mở modal chỉnh sửa thông tin user -->
                <button type="button" class="update-button">Information</button>
            </div>
        </div>
    </div>
    <div class="profile-info">
        <div class="info-col"></div>
        <div class="post-col">
            <div id="area-create-post" class="d-none write-post-container">
                <div class="user-profile">
                    <img id="user-profile-avatar2" src="/assets/img/images/profile-pic.png" height="50px" width="50px" style="object-fit: cover">
                    <div>
                        <a id="user-profile-name2" class="profile-name"><p>Nguyễn Duy Kha</p></a>
                    </div>
                </div>
                <div class="post-input-container">
                    <textarea rows="3" placeholder="Bạn đang nghĩ gì?"></textarea>
                    <div class="add-post-links">
                        <div>
                            <label for="post-imgs"><img src="/assets/img/images/photo.png">Ảnh</label>
                            <input hidden name="imag" id="post-imgs" type="file">
                        </div>
                        <div>
                            <button class="post-button">Đăng bài</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- danh sách bài post -->
            <div class="col" id="post-list">

            </div>
        </div>
    </div>
</div>
<div th:insert="BaseTemplateItem/post.html"></div>
<div th:insert="BaseTemplateItem/userInfo.html"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!--    libs for stomp and sockjs-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!--    end libs for stomp and sockjs-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/assets/js/form_data_to_json.js?v=@DateTime.UtcNow.ToString()"></script>
<script src="/assets/js/Post/post.js?v=@DateTime.UtcNow.ToString()"></script>
<script src="/assets/js/user/user.js?v=@DateTime.UtcNow.ToString()"></script>
<script src="/assets/js/Profile/profile.js?v=@DateTime.UtcNow.ToString()"></script>
<script src="/assets/js/Profile/profile_socket.js?v=@DateTime.UtcNow.ToString()"></script>


<script>
    function settingsMenuToggle(e) {
        console.log(e.closest(".settings-menu"))
        e.parent().closest(".settings-menu").classList.toggle("settings-menu-height");
    }
</script>
</body>
</html>
